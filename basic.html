<!DOCTYPE html>
<html lang="ko">
    <!-- 페이지 설정 -->
    <head>
        <!-- 문자 인코딩 설정 -->
        <meta charset="UTF-8" />

        <!--반응형 웹 설정-->
        <meta name="viewport" content="width=device-width" />

        <!-- 문서 제목 -->
        <title>기본 페이지</title>
        <!-- 오픈 그래프 -->
        <meta property="og:type" content="website" />
        <meta property="og:title" content="페이지 제목" />
        <meta property="og:description" content="페이지 설명" />
        <meta property="og:image" content="http://www.mysite.com/myimage.jpg" />
        <meta property="og:url" content="http://www.mysite.com" />

        <meta name="twitter:card" content="summary" />
        <meta name="twitter:title" content="페이지 제목" />
        <meta name="twitter:description" content="페이지 설명" />
        <meta name="twitter:image" content="http://www.mysite.com/article/article1.html" />
        <meta name="twitter:domain" content="사이트 명" />

        <!-- 파비콘 -->
        <link rel="shortcut icon" href="http://www.mysite.com/favicon.ico" />
    </head>

    <!-- 페이지 본문 -->
    <body>
        <!-- 제목 태그 -->
        <h1>logo</h1>
        <!-- h1은 주로 로고에 사용 -->
        <h2>섹션 타이틀</h2>
        <!-- h2는 주로 섹션 제목 -->
        <h3>섹션 서브 타이틀</h3>
        <!-- 주석 -->
        <!-- 문단 태그 -->
        <p>
            <strong>중요한 텍스트</strong> <br />
            <b>굵은 텍스트</b
            ><!-- 중요한 건 아니고 굵은 텍스트 -->
            <em>Lorem ipsum, dolor sit amet</em
            ><!-- 일반적으로 눕히는 글씨를 쓰지는 않음--><br />
            consectetur adipisicing elit. Architecto doloribus voluptatem nihil quidem assumenda ipsam ducimus natus
            quod neque, mollitia explicabo blanditiis omnis eaque vel quisquam iusto nulla quos quis.
        </p>
        <p>
            문단 <br />
            내용
        </p>
        <!-- 링크 태그 -->
        <a href="https://www.naver.com">naver</a>

        <!-- 이미지 태그 -->
        <img
            src="https://ssl.pstatic.net/melona/libs/1495/1495662/1c5eff89a8bf45a3368f_20240513160523197.jpg"
            alt="이미지 설명"
        /><!-- http로 시작. 절대경로 - 어디서든 서버에 접속해서 가져올 수 있다  -->
        <!-- ./ 현재위치 -->
        <!-- ../ 상위 위치 -->
        <hr />
        <br /><img src="./images/img1.jpg" alt="phone" />
        <!-- h1~h6 는 크기를 위해서가 아니고 색인화 하기 위해 사용. 중요도-->
    </body>
</html>
